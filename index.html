<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/script.js" async></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300&display=swap" rel="stylesheet">    <title>Pokémon Trivia</title>
</head>

<body>

    <header>
        <img src="/img/quiz.png">
    </header>

    <main>

        <form>
            <fieldset>
                <h4>Hello aspiring Pokémon master, what is your name?</h4>
                <input type="text" placeholder="Name" id="name">
                <button id="start">I want to be a Pokémon master</button>
            </fieldset>
        </form>

        <div class="questions">
            <p>This is where the questions will be prompted</p>
        </div>

        <div class="answers">
            <!-- <p>This is where four possible answers will go</p> -->
            <button id="one">one</button>
            <button id="two">two</button>
            <button id="three">three</button>
            <button id="four">four</button>
        </div>

        <div class="submit">
            <button>Final Answer</button>
            <button>I'm not sure that's right</button>
        </div>

    </main>

    <footer>
    </footer>

</body>
</html>
